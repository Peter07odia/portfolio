<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        
        .project-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .details-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .details-btn:hover {
            background: #0056b3;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #2a2a2a;
            width: 95%;
            max-width: 800px;
            max-height: 95vh;
            overflow-y: auto;
            padding: 0;
            border-radius: 8px;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            font-size: 20px;
        }

        .close-modal:hover {
            color: #007bff;
        }

        .modal-body {
            padding: 20px;
        }
        
        .tech-badge {
            background: #007bff;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px;
            display: inline-block;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Simple Modal Test</h1>
    
    <!-- Test Project Card -->
    <div class="project-card" data-project-id="test-project">
        <h3>Test Project</h3>
        <p>This is a test project for debugging modal functionality.</p>
        <button class="details-btn">View Details</button>
    </div>
    
    <!-- Project Details Modal -->
    <div class="modal" id="project-details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="details-title">Project Details</h3>
                <button class="close-modal">Ã—</button>
            </div>
            
            <div class="modal-body" id="project-details-content">
                <p>Loading...</p>
            </div>
        </div>
    </div>
    
    <script>
        // Mock API response
        function mockApiResponse() {
            return [
                {
                    id: "test-project",
                    title: "Test Project Title",
                    description: "This is a test project description for debugging purposes.",
                    tech_stack: ["JavaScript", "HTML", "CSS", "Node.js"],
                    highlights: ["Feature 1: Advanced functionality", "Feature 2: Great performance", "Feature 3: User-friendly interface"]
                }
            ];
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            // Setup modal functionality
            const detailsModal = document.getElementById('project-details-modal');
            const closeBtn = detailsModal.querySelector('.close-modal');
            const detailsBtn = document.querySelector('.details-btn');
            
            console.log('Elements found:', {
                modal: !!detailsModal,
                closeBtn: !!closeBtn,
                detailsBtn: !!detailsBtn
            });
            
            // Close modal
            closeBtn.addEventListener('click', function() {
                console.log('Closing modal');
                detailsModal.classList.remove('active');
            });
            
            // Close modal when clicking outside
            detailsModal.addEventListener('click', function(e) {
                if (e.target === detailsModal) {
                    console.log('Closing modal (clicked outside)');
                    detailsModal.classList.remove('active');
                }
            });
            
            // Open modal
            detailsBtn.addEventListener('click', function() {
                console.log('Opening modal');
                
                const projectId = document.querySelector('.project-card').getAttribute('data-project-id');
                const projects = mockApiResponse();
                const project = projects.find(p => p.id === projectId);
                
                if (project) {
                    // Set title
                    document.getElementById('details-title').textContent = project.title;
                    
                    // Set content
                    const content = document.getElementById('project-details-content');
                    content.innerHTML = `
                        <div>
                            <h4>${project.title}</h4>
                            <p>${project.description}</p>
                            
                            <h5>Technology Stack</h5>
                            <div>
                                ${project.tech_stack.map(tech => `<span class="tech-badge">${tech}</span>`).join('')}
                            </div>
                            
                            <h5>Key Features</h5>
                            <ul>
                                ${project.highlights.map(highlight => `<li>${highlight}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                    
                    // Show modal
                    detailsModal.classList.add('active');
                    console.log('Modal should be visible now');
                } else {
                    console.error('Project not found');
                }
            });
            
            console.log('Setup complete');
        });
    </script>
</body>
</html>
